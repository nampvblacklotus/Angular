<form class="mt-3" (ngSubmit)="themDA()" #duAnForm="ngForm">
    <h5 class="bg-warning p-2">THÊM DỰ ÁN</h5>
    <div class="mb-3">
        <label for="nameproject">Tên dự án</label>
        <input name="tenDuAn" id="nameproject" required [(ngModel)]="newDuAn.tenDuAn" class="form-control" minlength="1">
        <div *ngIf="duAnForm.form.controls['tenDuAn']?.invalid && (duAnForm.form.controls['tenDuAn'].dirty || duAnForm.form.controls['tenDuAn'].touched)" class="text-danger">Chưa Nhập Tên Dự Án</div>
    </div>
    <div class="mb-3">
        <label for="datestart">Ngày Start</label>
        <input name="ngayStart" id="datestart" required [(ngModel)]="newDuAn.ngayStart" class="form-control">
        <div *ngIf="duAnForm.form.controls['ngayStart']?.invalid && (duAnForm.form.controls['ngayStart'].dirty || duAnForm.form.controls['ngayStart'].touched)" class="text-danger">Chưa Nhập Ngày Start</div>
    </div>
    <div class="mb-3">
        <label for="money">Tiền</label>
        <input name="tien" id="money" required [(ngModel)]="newDuAn.tien" class="form-control">
        <div *ngIf="duAnForm.form.controls['tien']?.invalid && (duAnForm.form.controls['tien'].dirty || duAnForm.form.controls['tien'].touched)" class="text-danger">Chưa Nhập Tiền</div>
    </div>
    <div class="mb-3">
        <label for="leader">Leader</label>
        <select name="leader" id="leader" [(ngModel)]="newDuAn.leader" class="form-control" required>
            <option *ngFor="let option of listNV" [value]="option.id">{{ option.ho }} {{ option.ten }}</option>
        </select>
        <div *ngIf="duAnForm.form.controls['leader']?.invalid && (duAnForm.form.controls['leader'].dirty || duAnForm.form.controls['leader'].touched)" class="text-danger">Chưa chọn Leader</div>
    </div>   
    <div class="mb-3">
        <label for="members">Thành viên</label>
        <select name="thanhvien" id="members" [(ngModel)]="newDuAn.thanhvien" class="form-control" required multiple size="5">
            <option *ngFor="let option of listNV" [value]="option.id">{{ option.ho }} {{ option.ten }}</option>
        </select>
        <div *ngIf="duAnForm.form.controls['thanhvien']?.invalid && (duAnForm.form.controls['thanhvien'].dirty || duAnForm.form.controls['thanhvien'].touched)" class="text-danger">Chưa chọn Thành viên</div>
    </div>    
    <div class="mb-3">
        <button class="btn btn-primary p-2" type="submit" [disabled]="!duAnForm.form.valid">Thêm dự án</button>
    </div>
</form>
